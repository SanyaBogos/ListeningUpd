<div class="form-group row" [ngClass]="{ 'chosen-type': useAudio, 'child-chosen': useAudio }">
  <label class="col-2 col-form-label">
    <input type="radio" (click)="changeType(true)" [checked]="useAudio" [value]="true" />
    <label *ngIf="useAudio" class="text-danger">&nbsp;*</label>
    {{ 'audio' | translate }}:
  </label>

  <div class="col-4">
    <input class="form-control" [(ngModel)]="name" [disabled]="!isFileExist() || !isFileChanged || !useAudio" />
  </div>

  <div class="col-6 inherit-display">
    <input #fileInput (change)="fileChanged($event)" placeholder="{{ 'upload_file' | translate}}" type="file"
      accept="audio/mp3,audio/wav,audio/ogg,audio/ape,audio/flac,audio/aiff,audio/aac,audio/vorbis,audio/basic,audio/L24" [disabled]="!useAudio" />
    <audio *ngIf="audioSrc" #audioplayer controls>
      <source [src]="audioSrc" type="type">
    </audio>
  </div>
</div>
