<nav class="navbar navbar-expand-lg navbar-light bg-light zero-padding fixed-top z-index">
    <img src="/icons/green-metallic-orb-icon-symbols-shapes-smiley-face.png" class="listening-image" />
    <a class="navbar-brand listening-title" href="#">{{'app_title' | translate}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
        (click)="toggleNav()">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div *ngIf="!isCollapsed" class="navbar-toggler">
        <p-menubar [model]="menuItems"></p-menubar>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">

            <li class="nav-item">
                <p-menubar [model]="menuItems"></p-menubar>
            </li>

        </ul>

        <div class="navbar-collapse justify-content-md-end">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <p-menubar class="zero-padding-lang" [model]="languageItems"></p-menubar>
                </li>

                <li class="nav-item" *ngIf="isLoggedIn">
                    <a class="nav-link" routerLinkActive="active" routerLink="profile">
                        <i class="fa fa-id-card-o"></i>
                        {{user?.name}}
                    </a>
                </li>

                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" routerLinkActive="active" routerLink="register">
                        <i class="fa fa-user"></i>
                        {{'app_nav_register' | translate }}
                    </a>
                </li>

                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" routerLinkActive="active" routerLink="login">
                        <i class="fa fa-sign-in"></i>
                        {{'app_nav_login' | translate }}
                    </a>
                </li>

                <li class="nav-item" *ngIf="isLoggedIn">
                    <a class="nav-link" (click)="logout()" routerLinkActive="active" href="javascript:void(null);">
                        <i class="fa fa-sign-out"></i>
                        {{'app_nav_logout' | translate }}

                </li>
            </ul>
