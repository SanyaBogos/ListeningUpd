<div class="row">
    <div class="offset-2 col-8 text-center">
        <h3>{{'blog' | translate }}</h3>
    </div>
</div>

<hr class="mt-0" />

<div class="row">
    <div class="col-12">
        <label class="">{{'blg_descr' | translate }}</label>
    </div>
</div>

<appc-edit-blog *ngIf="additional" [additional]="additional"></appc-edit-blog>

<hr />

<div class="row">
    <div class="col-12 text-center">
        <button class="btn mr-2" (click)="getAllArticles()">
            <i class="fa fa-list"></i>
            {{'all_blg_art' | translate }}
        </button>

        <button class="btn" (click)="getDescriptions()">
            <i class="fa fa-list-alt"></i>
            {{'lst_of_art' | translate }}
        </button>
    </div>
</div>

<appc-full-blog *ngIf="isAllSelected && additional && additional.topics" [topics]="additional.topics"></appc-full-blog>

<appc-list-blog-description *ngIf="isAllSelected === false && additional && additional.topics" [topics]="additional.topics"></appc-list-blog-description>
